<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script>
        $(function () {
            // alert("index页面加载完毕");
            $("#login").click(function () {
                // alert("点击事件触发了");
                var username = $("#username").val();//取值
                var password = $("#password").val();
                //同步
                $.ajaxSettings.async = false;
                // $.get("login.do?username="+username+"&password="+password,
                $.post("login.do", {"username": username, "password": password},
                    function (data) {
                        // alert("ajax执行了")
                        //后台返回给前台的标志位  true / false
                        // var datas=$.parseJSON(data);
                        // alert("data : " + data);
                        // alert("data 的 comIs: " + data.comIs);
                        // islogin=datas;

                        if (data == false) {
                            alert("账户或密码错误！");
                            $("#username").val("");
                            $("#password").val("");
                            return;
                        } else {
                            alert("登陆成功！")
                            window.location.href = 'menu.html';
                            // window.location.href = 'regist.html';
                        }


                    });
            })
        })
    </script>
</head>
<body>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <table class="login-form" method="post">
            <h2>管理登录</h2>
            <input type="text" placeholder="用户名" value="" id="username" name="username"/>
            <input type="password" placeholder="密码" id="password" name="password"/>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="regist.html">立刻创建</a></p>
        </table>
    </div>
</div>

</body>
</html>
